<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="display">
            <div id="d">dia, 00 de mes de 2022</div>
            <div id="t">00:00:00</div>
        </div>
    </div>

    <script>
        function clockUpdate(){
            let time = document.querySelector('#t');
            let date = new Date();
            let hour = date.getHours();
            let minute = date.getMinutes();
            let second = date.getSeconds();

            if(hour < 10){
                hour = "0" + hour; 
            }

            if(minute < 10){
                minute = "0" + minute; 
            }

            if(second < 10){
                second = "0" + second; 
            }

            time.textContent = hour + ':' + minute + ':' + second;
        }

        function calendarUpdate(){
            let calendar = document.querySelector('#d')
            let date = new Date();
            let wDay = date.getDay();
            let nDay = date.getDate();
            let month = date.getMonth();
            let year = date.getFullYear();

            let ym = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            let week = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];

            let monthOut = [ym[month]];
            let wdOut = [week[wDay]];

            calendar.textContent = wdOut + ', ' + nDay + ' de ' + monthOut + ' de ' + year;
        }

        calendarUpdate();
        let interval = setInterval(clockUpdate, 100);
    
    </script>
</body>
</html>
